@(videos: List[Video])(implicit username: String)

@import helper._

@main("Users", Some(username)) {

<h1>@videos.size videos(s)</h1>

<ul>
    @videos.map { video =>
    <li>
        @video.id
        @video.time
        @video.video
        @video.picture
        @video.flagged
        @video.camera_id
    </li>
    }
</ul>


}
