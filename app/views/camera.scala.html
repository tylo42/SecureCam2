@(camera: Camera, node: Node)(implicit username: String)

@import helper._

@main("Camera @camera.id", Some(username)) {

    <p><a href="@routes.NodeCamerasController.cameras">Cameras</a> &gt; <a href="@routes.NodeController.node(node.id)">@node.hostname</a> &gt; @camera.description</p>

    <h1>@camera.description</h1>

    <p>@node.hostname:@camera.port</p>
    <p>@camera.device</p>

    @form(routes.CameraController.delete(camera.id)) {
        <input type="submit" value="Delete">
    }

}
