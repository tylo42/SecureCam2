@(title: String, username: Option[String])(content: Html)

@import helper._

<!DOCTYPE html>

<html>
@head(title)
<body>

@if(username.isDefined) {
@navigation()
}

<div id="content">
    @content
</div>

@if(username.isDefined) {
<a href="@routes.Authentication.logout">Logout</a>
}

</body>
</html>
