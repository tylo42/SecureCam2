@(title: String, username: Option[String])(content: Html)

@import helper._

<!DOCTYPE html>

<html>
    <head>
        <title>SecureCam - @title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.min.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
        <script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/main.min.js")' type="text/javascript"></script>
    </head>
    <body>

    <p></p>

        @content

    <p></p>

    @if(username.isDefined) {
        <a href="@routes.Authentication.logout">Logout</a>
    }

    </body>
</html>
