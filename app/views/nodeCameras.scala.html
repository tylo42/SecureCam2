@(nodeCameras: List[NodeCameras])(implicit username: String)

@import helper._

@main("Cameras", Some(username)) {

<h1>@nodeCameras.size computer nodes(s)</h1>

<dl>
    @nodeCameras.map { node =>
    <dt><a href='@routes.NodeController.node(node.node.id)'>@node.node.hostname</a></dt>
    @node.cameras.map { camera =>
    <dd>@camera.description</dd>
    }
    }
</dl>
}
